defaults:
  - model_checkpoint.yaml
  - Taming_early_stopping.yaml
  - model_summary.yaml
  - rich_progress_bar.yaml
#  - callbacks_StochasticWeightAveraging.yaml
  - _self_

model_checkpoint:
  dirpath: ${paths.output_dir}/checkpoints
  filename: "epoch_{epoch:03d}"
  monitor: "val_loss"
  mode: "min"
  save_last: True
  auto_insert_metric_name: True

early_stopping:
  monitor: "val_loss"
  patience: 30
  mode: "min"

model_summary:
  max_depth: -1
